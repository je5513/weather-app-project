<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Tenor+Sans&display=swap"

    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          <p>
            Tuesday 18:00, Cloudy
            <br />
            Humidity: 89%, Wind: 3 mph
          </p>
        </div>
        <div>☁ 10°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/je5513" target="_blank">Jessica Shore</a>,
        is
        <a href="https://github.com/je5513/weather-app-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-app-proj3ct.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
